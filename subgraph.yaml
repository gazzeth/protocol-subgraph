specVersion: 0.0.2
description: Gazzeth Protocol # TODO: Update with a better description
repository: https://github.com/gazzeth/protocol-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Protocol Ropsten V1
    network: ropsten
    source:
      address: '0xFa69eEf3065143ef233aA25f02beAA96d3B8BA99'
      abi: Protocol
      startBlock: 10340706
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Publication
        - Topic
        - Juror
        - Voting
        - Vote
      abis:
        - name: Protocol
          file: ./abis/Protocol.json
      eventHandlers:
        - event: JurorSubscription(indexed address,indexed string,uint256)
          handler: handleJurorSubscription
      file: ./src/mapping.ts
